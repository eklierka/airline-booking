<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Роль</title>
	<h:outputStylesheet library="css" name="styles.css" target="head" />
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" severity="info,fatal" />

		<h:panelGrid columns="3" cellpadding="5">
			<p:outputLabel value="Роль" />
			<p:inputText id="role" value="#{roleBean.role.role}" required="true"
				requiredMessage="Вкажіть роль." />
			<p:message for="role" />

			<p:outputLabel />
			<p:commandButton value="Додати" action="#{roleBean.add()}"
				ajax="false" update="growl" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
