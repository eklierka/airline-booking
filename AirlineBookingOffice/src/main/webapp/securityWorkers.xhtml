<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Працівники</title>
</h:head>
<h:body>
	<h:form>

		<p:tabMenu activeIndex="0" style="margin-bottom:15px">
			<p:menuitem value="Працівники" url="securityWorkers.xhtml" />
			<p:menuitem value="Ролі" url="securityRoles.xhtml" />
		</p:tabMenu>
		<p:commandButton value="Новий працівник" action="newEmployee"
			style="margin-bottom:15px;" />
		<p:commandButton value="Вийти" action="#{loginBean.logout()}"
			style="position:absolute;right:6px" />			
		#{employeeList.refreshEmployees()}			  
		<p:dataTable value="#{employeeList.employees}" var="e"
			style="margin-bottom:40px" resizableColumns="true"
			emptyMessage="Не знайдено жодного працівника." rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,30" editable="true" editMode="cell">
			<p:column headerText="Прізвище" sortBy="#{e.surname}"
				filterBy="#{e.surname}" style="text-align: center">
				<h:outputText value="#{e.surname} " />
			</p:column>
			<p:column headerText="Ім'я" sortBy="#{e.name}" filterBy="#{e.name}"
				style="text-align: center">
				<h:outputText value="#{e.name}" />
			</p:column>
			<p:column headerText="Тел." sortBy="#{e.phoneNumb}"
				filterBy="#{e.phoneNumb}" style="text-align: center">
				<h:outputText value="#{e.phoneNumb}" />
			</p:column>
			<p:column headerText="Email" sortBy="#{e.email}"
				filterBy="#{e.email}" style="text-align: center">
				<h:outputText value="#{e.email}" />
			</p:column>
			<p:column headerText="Логін" sortBy="#{e.login}"
				filterBy="#{e.login}" style="text-align: center">
				<h:outputText value="#{e.login}" />
			</p:column>
			<p:column headerText="Пароль" sortBy="#{e.password}"
				filterBy="#{e.password}" style="text-align: center">
				<h:outputText value="#{e.password}" />
			</p:column>
			<p:column headerText="Роль" sortBy="#{e.role.role}"
				filterBy="#{e.role.role}" style="text-align: center">
				<h:outputText value="#{e.role.role}" />
			</p:column>
			<p:column headerText="Дійсний" sortBy="#{e.enabled}"
				filterBy="#{e.enabled}" style="text-align: center;width:70px">
				
					<h:outputText value="#{e.enabled}" />
			</p:column>
			<!-- <p:column headerText="">
				<h:commandButton value="Видалити"
					disabled="#{airportList.isDeletable(a.id)}"
					action="#{airportList.delete(a.id)}"
					style="margin-bottom:5px; width:125px" ajax="false" />
			</p:column>
			 -->
		</p:dataTable>
	</h:form>
</h:body>
</html>
